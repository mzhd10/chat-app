<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="msg-row">
            <div class="msg-text">
              <h2>Mozhdeh Delavari</h2>
              <p>I am waiting for your reply</p>
            </div>
            <img src="image2.JPG" alt="" class="msg-img" />
          </div>
          <div class="msg-row msg-row2">
            <img src="image1.JPG" alt="" class="msg-img" />
            <div class="msg-text">
              <h2>Sahar Delavari</h2>
              <p>
                I would like to go for a morning walk tomorrow onwards. You can
                also join me anytime.
              </p>
            </div>
          </div>
          <div class="msg-row">
            <div class="msg-text">
              <h2>Mozhdeh Delavari</h2>
              <p>Great, I will be joining soon</p>
            </div>
            <img src="image2.JPG" alt="" class="msg-img" />
          </div>
          <div>
            <input type="text" placeholder="Type your message" />
          </div>
        </div>
        <div class="col-2">
          <h3>Friends list</h3>
          <ul>
            <li class="online">Morsal Marvi</li>
            <li class="offline">Sodaba Marvi</li>
            <li class="busy">Khadija Marvi</li>
            <li class="online">Halima Marvi</li>
            <li class="busy">Danyal Marvi</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
